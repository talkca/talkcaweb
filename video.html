<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TALKCA • Video</title>
  <link rel="stylesheet" href="assets/site.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="mark">T</div>
    <div>
      <h1>TALKCA</h1>
      <small>Video write-up</small>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="explainers.html">Explainers</a>
    <a href="shorts.html">Shorts</a>
  </nav>
</header>

<main class="container">

  <section class="grid2">
    <div id="videoCard" class="card videoCard">
      <!-- Dynamically populated -->
      <div class="thumb">
        <span class="badge">Long</span>
        <span class="pill">Loading...</span>
      </div>
      <div class="vBody">
        <div class="kicker">Video</div>
        <h2 style="margin:10px 0 8px;">Loading...</h2>
        <p class="p">Loading content...</p>
      </div>
    </div>

    <aside id="sidePanel" class="card pad">
      <!-- Dynamically populated -->
      <div class="kicker">Key Takeaways</div>
      <p class="p">Loading...</p>
    </aside>
  </section>

  <section id="writeupSection" class="card pad" style="margin-top:16px;">
    <!-- Dynamically populated -->
  </section>

  <footer class="footer">
    <div>© <span id="y"></span> TALKCA • Finance • Data • Intelligence</div>
    <div><a class="pill" href="index.html">Home</a></div>
  </footer>

</main>

<script>
// ============================================
// DATA LOADING
// ============================================
let currentVideo = null;

async function loadVideo() {
  // Get video ID from URL
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get('id');
  
  if (!videoId) {
    showNotFound();
    return;
  }
  
  // Load all videos
  let allVideos = [];
  const localData = localStorage.getItem('talkca_videos');
  
  if (localData) {
    allVideos = JSON.parse(localData);
  } else {
    try {
      const response = await fetch('data/videos.json');
      if (response.ok) {
        allVideos = await response.json();
        localStorage.setItem('talkca_videos', JSON.stringify(allVideos));
      }
    } catch (e) {
      console.log('Could not load videos');
    }
  }
  
  // Find the specific video
  currentVideo = allVideos.find(v => v.id === videoId);
  
  if (!currentVideo) {
    showNotFound();
    return;
  }
  
  renderVideo();
}

function showNotFound() {
  document.getElementById('videoCard').innerHTML = `
    <div class="thumb">
      <span class="badge">Error</span>
    </div>
    <div class="vBody">
      <div class="kicker">Not Found</div>
      <h2 style="margin:10px 0 8px;">Video not found</h2>
      <p class="p">This video doesn't exist or has been removed.</p>
      <div class="actions">
        <a class="btn primary" href="index.html">Go to Home</a>
        <a class="btn" href="explainers.html">Browse Explainers</a>
      </div>
    </div>
  `;
  document.getElementById('sidePanel').innerHTML = '';
  document.getElementById('writeupSection').innerHTML = '';
}

function renderVideo() {
  // Update page title
  document.title = `TALKCA • ${currentVideo.title}`;
  
  // Render main card
  const typeLabel = currentVideo.type === 'long' ? 'Long' : 'Short';
  const backLink = currentVideo.type === 'long' ? 'explainers.html' : 'shorts.html';
  
  document.getElementById('videoCard').innerHTML = `
    <div class="thumb">
      <span class="badge${currentVideo.type === 'short' ? ' short' : ''}">${typeLabel}</span>
      <span class="pill">Topic: ${currentVideo.topic}</span>
    </div>
    <div class="vBody">
      <div class="kicker">Video</div>
      <h2 style="margin:10px 0 8px;">${currentVideo.title}</h2>
      <p class="p">${currentVideo.description}</p>

      <div class="actions">
        <a class="btn primary" href="${currentVideo.url}" target="_blank" rel="noopener">Watch on YouTube</a>
        <a class="btn" href="${backLink}">Back to library</a>
      </div>

      <div class="metaRow">
        <span class="pill">Published: ${currentVideo.date}</span>
        <span class="pill">Length: ${currentVideo.duration || '5-10 min'}</span>
      </div>
    </div>
  `;
  
  // Render side panel with takeaways
  const takeaways = getTakeaways(currentVideo.topic);
  document.getElementById('sidePanel').innerHTML = `
    <div class="kicker">Key Takeaways</div>
    <ul style="margin:12px 0 0; padding-left:18px; color:var(--muted); line-height:1.6;">
      ${takeaways.map(t => `<li>${t}</li>`).join('')}
    </ul>

    <div style="margin-top:16px;" class="kicker">Source notes</div>
    <p class="note">Data and context referenced in the video. External citations available in the video description on YouTube.</p>
  `;
  
  // Render writeup section
  document.getElementById('writeupSection').innerHTML = `
    <div class="kicker">Brief write-up</div>
    <h2 style="margin:10px 0 6px; font-size:18px;">What this video covers</h2>
    <p class="p">
      ${currentVideo.description} This episode breaks down the mechanisms and context using clear visuals and simple explanations.
    </p>

    <div class="sectionTitle" style="margin-top:18px;">
      <h2>Related Videos</h2>
    </div>
    <div id="relatedVideos" class="metaRow">
      <!-- Populated dynamically -->
    </div>
  `;
  
  // Load related videos
  loadRelatedVideos();
}

function getTakeaways(topic) {
  // Topic-specific takeaways
  const takeawaysByTopic = {
    'Inflation': [
      'Nominal wages can rise while real wages collapse.',
      'Prices adjust faster than income in high-inflation environments.',
      'Controls distort prices and create shortages.',
      'Purchasing power is what matters, not the number on your paycheck.'
    ],
    'Currency': [
      'FX reserves are the first line of defense.',
      'Black market premiums signal loss of confidence.',
      'Controls create parallel markets and pricing chaos.',
      'Confidence is a financial variable, not just a feeling.'
    ],
    'GDP & Rankings': [
      'Nominal GDP doesn\'t account for purchasing power.',
      'PPP adjustments reveal different stories.',
      'Living costs vary dramatically across countries.',
      'Rankings hide as much as they reveal.'
    ],
    'Markets': [
      'Markets price in expectations, not just current reality.',
      'Liquidity drives short-term movements.',
      'Fundamentals matter over the long term.',
      'Sentiment can diverge from value for extended periods.'
    ],
    'Personal Finance': [
      'Emergency funds are non-negotiable.',
      'Compound interest works both ways.',
      'Diversification reduces risk, not returns.',
      'Time in market beats timing the market.'
    ]
  };
  
  return takeawaysByTopic[topic] || takeawaysByTopic['Inflation'];
}

function loadRelatedVideos() {
  const localData = localStorage.getItem('talkca_videos');
  if (!localData || !currentVideo) return;
  
  const allVideos = JSON.parse(localData);
  
  // Get videos with same topic, excluding current
  const related = allVideos
    .filter(v => v.topic === currentVideo.topic && v.id !== currentVideo.id)
    .slice(0, 3);
  
  const container = document.getElementById('relatedVideos');
  
  if (related.length === 0) {
    container.innerHTML = '<span class="pill">No related videos yet</span>';
    return;
  }
  
  container.innerHTML = related.map(v => `
    <a href="video.html?id=${v.id}" class="pill" style="cursor:pointer;">${v.title.substring(0, 30)}${v.title.length > 30 ? '...' : ''}</a>
  `).join('');
}

// ============================================
// INIT
// ============================================
document.getElementById('y').textContent = new Date().getFullYear();
loadVideo();
</script>
</body>
</html>
